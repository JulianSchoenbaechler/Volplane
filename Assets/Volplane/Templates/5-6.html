<!doctype html>
<html lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <link rel="stylesheet" href="style.css" type="text/css" />

        <title>%UNITY_WEB_NAME%</title>

        <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
        <script type="text/javascript" src="javascript/screen-progress.js"></script>
        <script type="text/javascript" src="javascript/unity-airconsole-agent.js"></script>
        <script type="text/javascript" src="%UNITY_WEBGL_LOADER_URL%"></script>
        <script type="text/javascript">
            function initVolplane() {

                var screenRatio = {
                    width: 16,
                    height: 9,
                    stretch: false
                };

                var loadingScreen = {
                    image: 'loading.png',
                    barWidth: 300,
                    barHeight: 6,
                    barColor: '#7A2F34',
                    barBorderColor: '#87383C',
                    barBorderRadius: 3,
                    fontColor: '#F8F8EC',
                    background: '#1F1D2A'
                };

                window.volplane = new Agent('game', screenRatio, loadingScreen);

            }
        </script>
    </head>

    <body onload="initVolplane()">
        <div id="game"></div>
        <div id="screen-progress">
            <img src="img/loading.png" alt="Loading..." />
            <div class="bar">
                <span></span>
            </div>
            <p class="info">Loading...</p>
        </div>
    </body>
</html>

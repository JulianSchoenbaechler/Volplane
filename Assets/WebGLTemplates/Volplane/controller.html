        <script type="text/javascript">
            // Use this object for a controller not being created with Volplanes controller editor.
            // See the AirConsole API documentation for property information:
            // https://developers.airconsole.com/api/api-1-7-0/AirConsole.html
            /*
            window.config = {
                orientation  = 'portrait',      // ...or 'landscape'
                synchronizeTime = true,
                deviceMotion = undefined        // ...any number or undefined
            };
            */
            
            var initialView = 'loading';        // Initial view which should be displayed while game is still loading
            
            // Do not edit below this line...
            // ============================================
            
            $(document).ready(function() {
                
                view = getUrlParameter('view') || initialView;
                
                window.volplane = new VolplaneController(view, getUrlParameter('data'));
                
            });
            
            function getUrlParameter(name) {
    
                var result = null;
                var tmp = [];
                
                window.location.search
                    .substr(1)
                    .split('&')
                    .forEach(function(item) {
                        tmp = item.split('=');
                        
                        if(tmp[0] === name)
                            result = decodeURIComponent(tmp[1]);
                        
                    });
                    
                return result;
                
            };
        </script>
